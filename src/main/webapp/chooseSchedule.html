<div style="margin: auto">
        <form class="form-signin" id="choose-schedule" action="studentsTable.html">
            <h2 style="margin-bottom: 20px">Academic ERP</h2>
            <p class="lead">To view Time Table please select term and year from below fields</p>

                <label for="year">Select Year</label>
                <select class="custom-select d-block w-100" id="year" required>
                    <option value="">Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>

                </select>
                <!--<div class="invalid-feedback">
                    Please select a valid course/s.
                </div>-->


                <label for="term" style="margin-top: 10px;">Select Term</label>
                <select class="custom-select d-block w-100" id="term" required>
                    <option value="">Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <!--<div class="invalid-feedback">
                Please select a valid course/s.
                </div>-->

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>
        </form>



</div>
